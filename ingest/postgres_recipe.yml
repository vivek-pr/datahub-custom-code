pipeline_name: postgres_local_poc

source:
  type: postgres
  config:
    host_port: postgres:5432
    database: postgres
    username: datahub
    password: datahub
    schema_pattern:
      allow:
        - public.*
    profiling:
      enabled: false

sink:
  type: datahub-rest
  config:
    server: http://datahub-gms:8080
